<form action="{% url 'material_search:property_criteria_pass' property_id %}" method="post">{% csrf_token %}
    <fieldset>
        <legend><h2>{{ 'Search Criteria' }}</h2></legend>
        <h2>{{ 'For ' }}{{ property_name }}{{ ':' }}</h2>
        {{ 'The available range is ' }}{{ min_available }}{{ ' to ' }}{{ max_available }}{{ '.' }}
        <h3>
            <label for="min_value">{{ 'Please enter the Minimum value:' }}</label>
            <input type="number" name="min_val" id="min_value" step="any" min="{{ min_available }}" max="{{ max_available }}">
        </h3>
        <h3>
            <label for="max_value">{{ 'Please enter the Maximum value:' }}</label>
            <input type="number" name="max_val" id="max_value" step="any" min="{{ min_available }}" max="{{ max_available }}">
        </h3>

    </fieldset>
    <input type="submit" value="Search">
</form>
